<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Goalmoon Calculator"
    />
    
    <!-- Meta tags de segurança -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Prevenção de clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    
    <!-- Prevenção de MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- Política de referrer -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- WhatsApp & Facebook Card -->
    <meta property="og:url" content="https://gmoo.com.br" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GM React Calculator" />
    <meta property="og:description" content="A simple web app calculator made with React and Styled Components to support basic mathematical operations, including addition, subtraction, multiplication, and division. This project is part of the DIO React Developer Training program." />
    <meta property="og:image" content="https://gmoo.com.br/twitter.png" />
    <!-- Twitter Card -->
    <meta property="og:image" content="%PUBLIC_URL%/twitter.png" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@almmello">
    <meta name="twitter:title" content="GM React Calculator">
    <meta name="twitter:description" content="A simple web app calculator made with React and Styled Components to support basic mathematical operations, including addition, subtraction, multiplication, and division. This project is part of the DIO React Developer Training program.">
    <meta name="twitter:image" content="https://gmoo.com.br/twitter.png">
    <title>GM Calculator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
